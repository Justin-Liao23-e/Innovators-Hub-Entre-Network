<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Entrepreneurial & Networking Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Entrepreneurial & Networking Event</h1>
        <p>May 31st</p>
    </header>

    <section class="category">
        <h2>Club Leaders</h2>
        <div class="person">
            <img src="image/leader1.jpg" alt="Leader 1" onclick="toggleSocial('leader1')">
            <h3>Leader 1</h3>
            <p>Title 1</p>
            <div class="social" id="leader1">
                <a href="https://instagram.com" target="_blank"><img src="image/instagram.png" alt="Instagram"></a>
                <a href="https://linkedin.com" target="_blank"><img src="image/linkedin.png" alt="LinkedIn"></a>
                <a href="https://example.com" target="_blank"><img src="image/website.png" alt="Website"></a>
            </div>
        </div>
        <!-- Repeat similar structure for other club leaders -->
    </section>

    <section class="category">
        <h2>Special Guests</h2>
        <div class="person">
            <img src="image/guest1.jpg" alt="Guest 1" onclick="toggleSocial('guest1')">
            <h3>Guest 1</h3>
            <p>Title 1</p>
            <div class="social" id="guest1">
                <a href="https://instagram.com" target="_blank"><img src="image/instagram.png" alt="Instagram"></a>
                <a href="https://linkedin.com" target="_blank"><img src="image/linkedin.png" alt="LinkedIn"></a>
                <a href="https://example.com" target="_blank"><img src="image/website.png" alt="Website"></a>
            </div>
        </div>
        <!-- Repeat similar structure for other special guests -->
    </section>

    <section class="category">
        <h2>Speakers</h2>
        <div class="person">
            <img src="image/speaker1.jpg" alt="Speaker 1" onclick="toggleSocial('speaker1')">
            <h3>Speaker 1</h3>
            <p>Title 1</p>
            <div class="social" id="speaker1">
                <a href="https://instagram.com" target="_blank"><img src="image/instagram.png" alt="Instagram"></a>
                <a href="https://linkedin.com" target="_blank"><img src="image/linkedin.png" alt="LinkedIn"></a>
                <a href="https://example.com" target="_blank"><img src="image/website.png" alt="Website"></a>
            </div>
        </div>
        <!-- Repeat similar structure for other speakers -->
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Entrepreneurial & Networking Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Entrepreneurial & Networking Event</h1>
        <p>May 31st</p>
    </header>

    <section class="category">
        <h2>Club Leaders</h2>
        <!-- Add club leader details here -->
        <div class="person" onclick="showDetails(this)">
            <img src="leader1.jpg" alt="Leader 1">
            <h3>Leader 1</h3>
            <p>Title 1</p>
        </div>
        <div class="person" onclick="showDetails(this)">
            <img src="leader2.jpg" alt="Leader 2">
            <h3>Leader 2</h3>
            <p>Title 2</p>
        </div>
        <div class="person" onclick="showDetails(this)">
            <img src="leader3.jpg" alt="Leader 3">
            <h3>Leader 3</h3>
            <p>Title 3</p>
        </div>
    </section>

    <section class="category">
        <h2>Special Guests</h2>
        <!-- Add special guest details here -->
        <div class="person" onclick="showDetails(this)">
            <img src="guest1.jpg" alt="Guest 1">
            <h3>Guest 1</h3>
            <p>Title 1</p>
        </div>
        <div class="person" onclick="showDetails(this)">
            <img src="guest2.jpg" alt="Guest 2">
            <h3>Guest 2</h3>
            <p>Title 2</p>
        </div>
        <div class="person" onclick="showDetails(this)">
            <img src="guest3.jpg" alt="Guest 3">
            <h3>Guest 3</h3>
            <p>Title 3</p>
        </div>
    </section>

    <section class="category">
        <h2>Speakers</h2>
        <!-- Add speaker details here -->
        <div class="person" onclick="showDetails(this)">
            <img src="speaker1.jpg" alt="Speaker 1">
            <h3>Speaker 1</h3>
            <p>Title 1</p>
        </div>
        <div class="person" onclick="showDetails(this)">
            <img src="speaker2.jpg" alt="Speaker 2">
            <h3>Speaker 2</h3>
            <p>Title 2</p>
        </div>
        <div class="person" onclick="showDetails(this)">
            <img src="speaker3.jpg" alt="Speaker 3">
            <h3>Speaker 3</h3>
            <p>Title 3</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

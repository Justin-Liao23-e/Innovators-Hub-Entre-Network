<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Entrepreneurial & Networking Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Entrepreneurial & Networking Event - May 31st</h1>
            <button class="dropdown-btn" onclick="toggleDropdown()">Menu</button>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="#club-leaders">Club Leaders</a>
                <a href="#special-guests">Special Guests</a>
                <a href="#speakers">Speakers</a>
            </div>
        </header>

        <section id="club-leaders" class="section">
            <h2>Club Leaders</h2>
            <div class="grid">
                <!-- Contact Card 1 -->
                <div class="contact-card">
                    <img src="images/leader1.jpg" alt="Leader 1">
                    <h3>Leader 1</h3>
                    <p>President</p>
                    <div class="social-icons">
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-linkedin"></a>
                        <a href="#" class="fa fa-globe"></a>
                    </div>
                </div>
                <!-- Repeat for other contacts -->
            </div>
        </section>

        <section id="special-guests" class="section">
            <h2>Special Guests</h2>
            <div class="grid">
                <!-- Contact Card 1 -->
                <div class="contact-card">
                    <img src="images/guest1.jpg" alt="Guest 1">
                    <h3>Guest 1</h3>
                    <p>AI Specialist</p>
                    <div class="social-icons">
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-linkedin"></a>
                        <a href="#" class="fa fa-globe"></a>
                    </div>
                </div>
                <!-- Repeat for other contacts -->
            </div>
        </section>

        <section id="speakers" class="section">
            <h2>Speakers</h2>
            <div class="grid">
                <!-- Contact Card 1 -->
                <div class="contact-card">
                    <img src="images/speaker1.jpg" alt="Speaker 1">
                    <h3>Speaker 1</h3>
                    <p>Keynote Speaker</p>
                    <div class="social-icons">
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-linkedin"></a>
                        <a href="#" class="fa fa-globe"></a>
                    </div>
                </div>
                <!-- Repeat for other contacts -->
            </div>
        </section>

        <footer>
            Hard-coded by Justin Liao || Copyright @ Innovators Hub (1%)
        </footer>
    </div>
</body>
</html>
